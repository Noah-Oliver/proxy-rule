allow-lan:true
bind-address: "*"
mode: rule
log-level: info
ipv6:true
external-controller: 127.0.0.1:9090
unified-delay: true
tcp-concurrent: true
dns:
	enable:true
	prefer-h3: false
	listen:0.0.0.0:1053
	ipv6: true
	enhanced-mode: fake-ip
	fake-ip-filter:
		- '*.lan'
		- localhost.ptlogin2.qq.com
	nameserver:
		- https://doh.pub/dns-query
		- https://dns.alidns.com/dns-query
	proxy-server-nameserver:
		- https://doh.pub/dns-query
	fallback:
    		- https://dns.google/dns-query
    		- https://1.1.1.1/dns-query
sniff:
	enable:true
	sniff:
		HTTP:
			ports: [80, 8080-8880]
				override-destination: true
		TLS:
			ports: [443, 8443]
		QUIC:
			ports: [443, 8443]
		skip-domain:
			- Mijia Cloud
mixed-port: 7890
tun:
	enable:true
	stack:mixed
	device:clash
	auto-route: true
	auto-detect-interface: true
	dns-hijack:
		- any:53
		- tcp://any:53
ntp:
  enable: true
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 30

  
# 代理节点
Proxy:
# Shadowsocks
- name: "1"
  type: ss
  server: 1.2.4.8
  port: 443
  cipher: chacha20-ietf-poly1305
  password: "password"
  # udp: true

# Shadowsocks + simple-obfs
- name: "2"
  type: ss
  server: 1.2.4.8
  port: 443
  cipher: chacha20-ietf-poly1305
  password: "password"
  plugin: obfs
  plugin-opts:
    mode: tls # or http
    # host: bing.com

# Shadowsocks + v2ray-plugin
- name: "3"
  type: ss
  server: 1.2.4.8
  port: 443
  cipher: chacha20-ietf-poly1305
  password: "password"
  plugin: v2ray-plugin
  plugin-opts:
    mode: websocket # no QUIC now
    # tls: true # wss
    # skip-cert-verify: true
    # host: bing.com
    # path: "/"
    # mux: true
    # headers:
    #   custom: value

# VMess
- name: "4"
  type: vmess
  server: v2ray.cool
  port: 443
  uuid: a3482e88-686a-4a58-8126-99c9df64b7bf
  alterId: 64
  cipher: auto
  # udp: true
  # tls: true
  # skip-cert-verify: true
  # network: ws
  # ws-path: /path
  # ws-headers:
  #   Host: v2ray.com


