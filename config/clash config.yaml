#订阅相关
p: &p
 type: http
 interval: 86400
 proxy: DIRECT
 health-check:
  enable: true
  url: https://www.gstatic.com/generate_204
  interval: 300
 override:
  udp: true
  ip-version: ipv4-prefer
#订阅链接
proxy-providers:
 provider1:
  <<: *p
  url: ""
#  path: ./proxies/provider1.yaml
#主配置
allow-lan: true
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
unified-delay: true
tcp-concurrent: true
dns:
 enable: true
 listen: 0.0.0.0:1053
 ipv6: true
 enhanced-mode: fake-ip
 default-nameserver:
  - 223.5.5.5
 fake-ip-filter:
  - '*.lan'
  - localhost.ptlogin2.qq.com
 nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
 nameserver-policy:
  'rule-set:direct,lancidr,cncidr,Mydirect': [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
  'rule-set:gfw,Apple,Microsoft,telegram,google,proxy,Myproxy': [https://dns.google/dns-query, https://1.1.1.1/dns-query]
sniffer:
 enable: true
 sniff:
  HTTP:
   ports: [80, 8080-8880]
   override-destination: true
  TLS:
   ports: [443, 8443]
  QUIC:
   ports: [443, 8443]
 skip-domain:
  - Mijia Cloud
mixed-port: 7890
tun:
 enable: true
 stack: mixed
 device: clash
 auto-route: true
 auto-detect-interface: true
 dns-hijack:
  - any:53
  - tcp://any:53
ntp:
 enable: true
 write-to-system: false
 server: time.apple.com
 port: 123
 interval: 30
proxy-groups:
 - name: "✈️ 节点选择"
   type: select
   include-all-providers: true
 - name: "💩 广告"
   type: select
   proxies:
    - REJECT
    - DIRECT
    - ✈️ 节点选择
    - 🇭🇰 香港
    - 🇨🇳 台湾
    - 🇯🇵 日本
    - 🇸🇬 新加坡
    - 🇰🇷 韩国
    - 🇺🇲 美国
 - name: "🌎 国外"
   type: select
   proxies:
    - DIRECT
    - ✈️ 节点选择
    - 🇭🇰 香港
    - 🇨🇳 台湾
    - 🇯🇵 日本
    - 🇸🇬 新加坡
    - 🇰🇷 韩国
    - 🇺🇲 美国
 - name: "🧱 国内"
   type: select
   proxies:
    - DIRECT
    - ✈️ 节点选择
    - 🇭🇰 香港
    - 🇨🇳 台湾
    - 🇯🇵 日本
    - 🇸🇬 新加坡
    - 🇰🇷 韩国
    - 🇺🇲 美国
 - name: "🎮 游戏下载"
   type: select
   proxies:
    - DIRECT
    - ✈️ 节点选择
    - 🇭🇰 香港
    - 🇨🇳 台湾
    - 🇯🇵 日本
    - 🇸🇬 新加坡
    - 🇰🇷 韩国
    - 🇺🇲 美国
 - name: "🍎 苹果"
   type: select
   proxies:
    - DIRECT
    - ✈️ 节点选择
    - 🇭🇰 香港
    - 🇨🇳 台湾
    - 🇯🇵 日本
    - 🇸🇬 新加坡
    - 🇰🇷 韩国
    - 🇺🇲 美国
 - name: "Ⓜ️ 微软"
   type: select
   proxies:
    - DIRECT
    - ✈️ 节点选择
    - 🇭🇰 香港
    - 🇨🇳 台湾
    - 🇯🇵 日本
    - 🇸🇬 新加坡
    - 🇰🇷 韩国
    - 🇺🇲 美国
 - name: "🐟 未知"
   type: select
   proxies:
    - DIRECT
    - ✈️ 节点选择
    - 🇭🇰 香港
    - 🇨🇳 台湾
    - 🇯🇵 日本
    - 🇸🇬 新加坡
    - 🇰🇷 韩国
    - 🇺🇲 美国
 - name: "🇭🇰 香港"
   type: url-test
   url: 'https://www.gstatic.com/generate_204'
   interval: 300
   tolerance: 200
   lazy: false
   include-all-providers: true
   filter: "^(?!.*x(?:[2-9]|[1-9][0-9]))(?=.*(?:港|香港|HongKong|HK|Hong Kong)).*$"
   #exclude-filter:""
   hidden: false
 - name: "🇨🇳 台湾"
   type: url-test
   url: 'https://www.gstatic.com/generate_204'
   interval: 300
   tolerance: 200
   lazy: false
   include-all-providers: true
   filter: "^(?!.*x(?:[2-9]|[1-9][0-9]))(?=.*(?:台|新北|彰化|TW|Taiwan)).*$"
   #exclude-filter:""
   hidden: false
 - name: "🇯🇵 日本"
   type: url-test
   url: 'https://www.gstatic.com/generate_204'
   interval: 300
   tolerance: 200
   lazy: false
   include-all-providers: true
   filter: "^(?!.*x(?:[2-9]|[1-9][0-9]))(?=.*(?:日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)).*$"
   #exclude-filter:""
   hidden: false
 - name: "🇸🇬 新加坡"
   type: url-test
   url: 'https://www.gstatic.com/generate_204'
   interval: 300
   tolerance: 200
   lazy: false
   include-all-providers: true
   filter: "^(?!.*x(?:[2-9]|[1-9][0-9]))(?=.*(?:新加坡|坡|狮城|SG|Singapore)).*$"
   #exclude-filter:""
   hidden: false
 - name: "🇰🇷 韩国"
   type: url-test
   url: 'https://www.gstatic.com/generate_204'
   interval: 300
   tolerance: 200
   lazy: false
   include-all-providers: true
   filter: "^(?!.*x(?:[2-9]|[1-9][0-9]))(?=.*(?:KR|Korea|KOR|首尔|韩|韓)).*$"
   #exclude-filter:""
   hidden: false
 - name: "🇺🇲 美国"
   type: url-test
   url: 'https://www.gstatic.com/generate_204'
   interval: 300
   tolerance: 200
   lazy: false
   include-all-providers: true
   filter: "^(?!.*x(?:[2-9]|[1-9][0-9]))(?=.*(?:美|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|United States|(?<![a-zA-Z])US(?![a-zA-Z])|(?<![a-zA-Z])USA(?![a-zA-Z])|(?<![a-zA-Z])USD(?![a-zA-Z]))).*$"
   #exclude-filter:""
   hidden: false
rules:
 - RULE-SET,AD,💩 广告
 - RULE-SET,Download,DIRECT
 - RULE-SET,GameDownloadCN,DIRECT
 - RULE-SET,GameDownload,🎮 游戏下载
 - RULE-SET,Mydirect,🧱 国内
 - RULE-SET,Myproxy,🌎 国外
 - RULE-SET,gfw,🌎 国外
 - RULE-SET,Apple,🍎 苹果
 - RULE-SET,Microsoft,Ⓜ️ 微软
 - RULE-SET,telegram,🌎 国外
 - RULE-SET,google,🌎 国外
 - RULE-SET,direct,🧱 国内
 - RULE-SET,lancidr,🧱 国内
 - RULE-SET,cncidr,🧱 国内
 - RULE-SET,proxy,🌎 国外
 - MATCH,🐟 未知
