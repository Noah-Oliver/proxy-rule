dns:
 enable: true
 listen: 0.0.0.0:1053
 ipv6: true
 enhanced-mode: fake-ip
 default-nameserver:
  - 1.1.1.1
  - 1.0.0.1
  - 8.8.8.8
  - 8.8.4.4
 fake-ip-filter:
  - '*.lan'
  - localhost.ptlogin2.qq.com
 nameserver:
  - https://cloudflare-dns.com/dns-query
  - https://dns.google/dns-query
 nameserver-policy:
  "rule-set:direct,Mydirect,private":
   - https://dns.alidns.com/dns-query
   - https://doh.pub/dns-query
sniffer:
 enable: true
 sniff:
  HTTP:
   ports: [80, 8080-8880]
   override-destination: true
  TLS:
   ports: [443, 8443]
  QUIC:
   ports: [443, 8443]
 skip-domain:
  - Mijia Cloud
mixed-port: 7890
tun:
 enable: true
 stack: mixed
 device: clash
 auto-route: true
 auto-detect-interface: true
 dns-hijack:
  - any:53
  - tcp://any:53
ntp:
 enable: true
 write-to-system: false
 server: time.apple.com
 port: 123
 interval: 30
